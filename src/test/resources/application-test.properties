# Test configuration

spring.data.redis.host=localhost
spring.data.redis.port=6379

# Matchmaking test configuration
matchmaking.skill.max-gap=200
matchmaking.latency.max-threshold=100
matchmaking.queue.timeout=30000
matchmaking.match.size=2

# JWT test configuration
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000

# Disable security for some tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.matchmaking=DEBUG
