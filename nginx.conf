events {
    worker_connections 1024;
}

http {
    upstream matchmaking_backend {
        least_conn;  # Load balancing method
        server matchmaking-engine:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to matchmaking backend
        location / {
            proxy_pass http://matchmaking_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=matchmaking_limit:10m rate=10r/s;
        limit_req zone=matchmaking_limit burst=20 nodelay;
    }
}
